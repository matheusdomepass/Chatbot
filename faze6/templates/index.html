<!DOCTYPE html>
<html>
  <head>
    <!-- conecta o css ao html-->
    <link rel="stylesheet" type="text/css" href="static/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <!-- nome que a dupla deu ao bot-->
    <h1>bot Tonks</h1>
    <div>
      <div id="chatbox">
      </div>
      <div id="userInput">
        <input id="textInput" type="text" name="msg" placeholder="Mensagem">
        <input id="buttonInput" type="submit" value="Enviar">
      </div>
            <!-- toda a interface encontra-se logo abaixo. onde o usuÃ¡rio envia sua mensagem e recebe a resposta do bot-->
      <script>
        function getBotResponse() {
          var rawText = $("#textInput").val();
          var userHtml = '<p class="userText"><span>' + rawText + '</span></p>';
          $("#textInput").val("");
          $("#chatbox").append(userHtml);
          document.getElementById('userInput').scrollIntoView({block: 'start', behavior: 'smooth'});
          $.get("/get", { msg: rawText }).done(function(data) {
            var botHtml = '<p class="botText"><span>' + data + '</span></p>';
            $("#chatbox").append(botHtml);
            document.getElementById('userInput').scrollIntoView({block: 'start', behavior: 'smooth'});
          });
        }
        $("#textInput").keypress(function(e) {
            if(e.which == 13) {
                getBotResponse();
            }
        });
        $("#buttonInput").click(function() {
          getBotResponse();
        })
      </script>
    </div>
  </body>
</html>
